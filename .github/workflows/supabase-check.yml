name: Supabase Check

on:
  workflow_call:

defaults:
  run:
    working-directory: 'packages/supabase'

jobs:
  check:
    name: Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm exec turbo -- run lint:check format:check build:check

  db-lint:
    name: Database lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm db:start
      - run: pnpm db:lint

  db-diff:
    name: Database diff
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm db:start
      - run: pnpm db:diff:check

  db-dump:
    name: Database dump
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm db:start
      - run: pnpm db:dump:check

  db-test:
    name: Database test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm db:start
      - run: pnpm db:test

  types:
    name: Types
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm db:start
      - run: pnpm types:check

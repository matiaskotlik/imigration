name: Platform

on:
  push:
    paths:
      - 'apps/platform/**'
      - '.github/workflows/platform*.yml'

jobs:
  check:
    name: Check
    uses: ./.github/workflows/check.yml
    with:
      working-directory: 'apps/platform'

  deploy-production:
    name: Production Deploy
    if: github.ref == 'refs/heads/main'
    needs: check
    uses: ./.github/workflows/platform-deploy.yml
    secrets: inherit
    with:
      environment: production

  deploy-staging:
    name: Staging Deploy
    if: github.ref == 'refs/heads/staging'
    needs: check
    uses: ./.github/workflows/platform-deploy.yml
    secrets: inherit
    with:
      environment: preview
